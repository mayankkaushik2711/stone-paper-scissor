<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1 class="gameName">Stone-Paper-Scissor</h1>
    </div>
    <div class="img-container">
        <div class="stone">
            <img src="stone.png">
        </div>
        <div class="paper">
            <img src="paper.png">
        </div>
        <div class="scissor">
            <img src="scissor.png">
        </div>
    </div>
    <div class="score-container">
        <div class="yourSide">
            <p class="yourScore" style="margin-left: 15px;">0</p>
            <p>you</p>
        </div>
        <div class="compSide">
            <p class="compScore" style="margin-left: 25px;">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="curMove">
        <h3 class="win">you won! rock beats scissor</h3>
    </div>
    <script src="script1.js"></script>
</body>
</html>
